<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>&lt;lorem-ipsum&gt;</title>
  <meta name="description" content="A custom element that generates lorem ipsum text.">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="lib/highlight/highlight-github.css">
  <link rel="stylesheet" href="css/water.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/main.js"></script>
  <script src="lib/highlight/highlight.min.js" defer></script>
  <script>document.addEventListener('DOMContentLoaded', () => hljs.highlightAll());</script>
</head>
<body>
  <noscript>
    <div class="noscript-banner">
      This page requires JavaScript to work properly.
      Please enable JavaScript in your browser settings.
    </div>
  </noscript>

  <h1>&lt;lorem-ipsum&gt;</h1>
  <div class="component-description">
    <p>A custom element that generates lorem ipsum text.</p>
    <p><a href="https://github.com/georapbox/lorem-ipsum-element" target="_blank" rel="noreferrer noopener">Source code & documentation</a></p>
  </div>

  <h2>Demo</h2>

  <details open>
    <summary>Customize the component</summary>

    <form>
      <div>
        <label for="count">Number of paragraphs or lists</label>
        <input type="number" id="count" name="count" min="1" max="20" value="3">
      </div>

      <div>
        <input type="checkbox" id="lists" name="lists">
        <label for="lists">Generate lists instead of paragraphs</label>
      </div>

      <div>
        <input type="checkbox" id="start-with-lorem" name="start-with-lorem">
        <label for="start-with-lorem">Always start with "Lorem ipsum dolor sit amet..."</label>
      </div>

      <input type="submit" value="Generate">
    </form>
  </details>

  <browser-window url="https://github.com/georapbox/lorem-ipsum-element" icon>
    <lorem-ipsum count="3"></lorem-ipsum>
  </browser-window>

  <details open>
    <summary disabled>Source code</summary>

<pre><code id="source-code" class="language-html">&lt;lorem-ipsum count="3"&gt;&lt;/lorem-ipsum&gt;
</code></pre>
  </details>

  <h2>License</h2>
  <p>Licensed under the <a href="https://georapbox.mit-license.org/@2024" target="_blank" rel="noreferrer noopener">The MIT License (MIT)</a></p>
</body>
</html>
